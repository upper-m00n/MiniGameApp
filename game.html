<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            color: #333;
        }
        #head {
            font-size: 70px;
            text-align: center;
            margin: 40px 0;
            color: #dccaca;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.4s, box-shadow 0.8s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(243, 237, 237, 0.9);
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
        }
    </style>
</head>
<body>
    <h1 id="head">Game App</h1>
    <hr>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="/dice.png" class="card-img-top" alt="Dice">
            <div class="card-body">
                <h5 class="card-title">DICE</h5>
                <p class="card-text" id="dice">--</p>
                <a href="#" class="btn btn-primary" onclick="dice()">ROLL!</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/otp.png" class="card-img-top" alt="OTP">
            <div class="card-body">
                <h5 class="card-title">OTP generator</h5>
                <p class="card-text" id="otp">--</p>
                <a href="#" class="btn btn-primary" onclick="otp()">Generate</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/atm.png" class="card-img-top" alt="ATM">
            <div class="card-body">
                <h5 class="card-title">ATM pin</h5>
                <p class="card-text" id="atm">--</p>
                <a href="#" class="btn btn-primary" onclick="pin()">Generate</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/password.png" class="card-img-top" alt="Password">
            <div class="card-body">
                <h5 class="card-title">Password Generator</h5>
                <label for="len">Enter length of password</label>
                <input type="number" id="len" class="form-control mb-2">
                <p class="card-text" id="pass">--</p>
                <a href="#" class="btn btn-primary" onclick="pass()">Generate</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/secret.png" class="card-img-top" alt="Secret">
            <div class="card-body">
                <h5 class="card-title">Secret Code</h5>
                <label for="len1">Enter length of code</label>
                <input type="number" id="len1" class="form-control mb-2">
                <p class="card-text" id="code">--</p>
                <a href="#" class="btn btn-primary" onclick="code()">Generate</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="/rps.png" class="card-img-top" alt="Rock Paper Scissor">
            <div class="card-body">
                <h5 class="card-title">Rock Paper Scissor</h5>
                <button class="btn btn-outline-danger m-1" onclick="rps('rock')">Rock</button>
                <button class="btn btn-outline-primary m-1" onclick="rps('paper')">Paper</button>
                <button class="btn btn-outline-warning m-1" onclick="rps('scissor')">Scissor</button>
                <p id="play">--</p>
                <p id="comp">--</p>
                <p id="rps">--</p>
            </div>
        </div>
    </div>

    <script>
        function dice() {
            let a = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice').innerHTML = a;
        }

        function otp() {
            let a = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
            document.getElementById('otp').innerHTML = a;
        }

        function pin() {
            let a = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
            document.getElementById('atm').innerHTML = a;
        }

        function pass() {
            let len = document.getElementById('len').value;
            let pass = "";
            let char = "abcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < len; i++) {
                let a = Math.floor(Math.random() * char.length);
                let res = char.charAt(a);
                pass += res;
            }
            document.getElementById('pass').innerHTML = pass;
        }

        function code() {
            let len = document.getElementById('len1').value;
            let pass = "";
            let char = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (let i = 0; i < len; i++) {
                let a = Math.floor(Math.random() * char.length);
                let res = char.charAt(a);
                pass += res;
            }
            document.getElementById('code').innerHTML = pass;
        }

        function rps(player) {
            let choice = ['rock', 'paper', 'scissor'];
            let computer = choice[Math.floor(Math.random() * 3)];
            let result = "";
            if (player === computer) {
                result = "Draw";
            } else if (
                (player === 'rock' && computer === 'paper') ||
                (player === 'paper' && computer === 'scissor') ||
                (player === 'scissor' && computer === 'rock')
            ) {
                result = "Computer wins";
            } else {
                result = "Player wins";
            }
            document.getElementById('rps').innerHTML = result;
            document.getElementById('play').innerHTML = 'Player: ' + player;
            document.getElementById('comp').innerHTML = 'Computer: ' + computer;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
